<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>나의 큩 리를 베비 라쿤</title>
</head>
<body>
    <div class="raccoon">
        <div class="whisker left top"></div>
        <div class="whisker left bottom"></div>
        <div class="whisker right top"></div>
        <div class="whisker right bottom"></div>
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline left"></div>
        </div>
        <div class="glasses">
            <div class="circle left"></div>
            <div class="glasses_line"></div>
            <div class="circle right"></div>
            <div class="hair">
                <div class="back left"></div>
                <div class="back right"></div>
            </div>
        </div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="wink_heart"></div>
            <div class="nose"></div>
            <div class="mouse-line"></div>
            <div class="pattern left"></div>
            <div class="pattern right"></div>
            <div class="line middle"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="bang middle"></div>
            <div class="bang left"></div>
            <div class="bang right"></div>
        </div>
    </div>
</body>
</html>
